<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <title>Creamy Skincare</title>
    </head>
    <body class="checkout-body">

        <header>
            <a href="/">
                <img src="assets/img/logo.png" alt="Logo ">
            </a>
        </header>

        <form class="form-checkout">
                <section id="dados-usuario" class="form-container">
                    <p class="text-usuario">Seus Dados</p>

                    <div class="inputs-usuario">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="Yasmin Guedes" class="input" required>
                    </div>

                    <div class="inputs-usuario">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="YasminGuedes@hotmail.com" class="input" required>
                    </div>

                    <div class="inputs-usuario">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" placeholder="(11) 9 9999999" class="input" required>
                    </div>

                </section>
                <section id="dados-pagamento" class="form-container">

                    <p class="text-usuario">Pagamento e Entrega</p>

                    <div class="inputs-usuario">
                        <label for="numero-cartao">Numero do cartão:</label>
                        <input type="text" id="numero-cartao" placeholder="0000 0000 0000 0000 " class="input" required>
                    </div>

                    <div class="inputs-pay">
                        <div class="inputs-usuario">
                            <label for="CVV">CVV:</label>
                            <input type="text" id="CVV" placeholder="000" class="input" required>
                        </div>

                        <div class="inputs-usuario">
                            <label for="validade">Data de validade:</label>
                            <input type="text" id="validade" placeholder="29.07.2004" class="input" required>
                        </div>
                    </div>

                    
                        <div class="inputs-usuario">
                            <label for="CEP">CEP:</label>
                            <input type="text" id="CEP" placeholder="00 000-000" class="input" required>
                        </div>

                        <div class="inputs-usuario">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" placeholder="Rua das Rosas" class="input" required>
                        </div>

                    <div class="inputs-pay">
                        <div class="inputs-usuario">
                            <label for="numeroCasa">Número da casa:</label>
                            <input type="number" id="numeroCasa" placeholder="00" class="input" required>
                        </div>

                        <div class="inputs-usuario">
                            <label for="complemento">Complemento:</label>
                            <input type="text" id="complemento" placeholder="Rua com árvores" class="input" required>
                    </div>


                </section>
                <section id="produtos-checkout-main" class="form-container-produto">

                    <p class="text-usuario">Seus Produtos</p>

                    <section id="produtos-checkout"></section>

                    <section id="celula-checkout">
                        <p id="preco-total">Total: $0</p>
                        <span class="centralizar-btn-carrinho">
                        <button class="carrinho-btn-checkout" type="submit">Finalizar Compra</button>
                        </span>
                    </section>

                </section>
            </div>
        </form>

        <script type="module" src="main.js"></script>
        <script src="checkout.js" type="module"></script>
    </body>
</html>
